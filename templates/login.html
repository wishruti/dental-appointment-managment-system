{% extends "loginbase.html" %}

{% block content %}
    <h1>Login</h1>
	{% if msg %}
      <div id="loginmsg">
	 
		{{ msg }}
	 
	  </div>
    {% endif %}
		
	<form action="login" method="POST">
		Email:<br>
		<input type="text" name="name" value="a@a.com"/><br><br>
		
		Password:<br>
		<input type="password" name="password" value="123456" /><br><br>
		
		
		<input type="submit" value="Login"/>

	</form>
		
{% endblock %}
